	<main>
		<section id="form" class="contact fade-in">
			<h1 class="title title-big" data-i18n="contact.title">LEAVE YOUR MESSAGE HERE</h1>
			<form class="contact-form" action="https://formspree.io/f/xpqdzwpe" method="POST">
				<label for="name" class="visually-hidden" data-i18n="contact.name">Your name</label>
				<input type="text" id="name" name="name" data-i18n-placeholder="contact.name" placeholder="Your name" required>

				<label for="email" class="visually-hidden" data-i18n="contact.email">Your email</label>
				<input type="email" id="email" name="_replyto" data-i18n-placeholder="contact.email" placeholder="Your email" required>

				<label for="message" class="visually-hidden" data-i18n="contact.message">Your message</label>
				<textarea id="message" name="message" data-i18n-placeholder="contact.message" placeholder="Message" required></textarea>

				<button type="submit" data-i18n="contact.send">Send</button>
			</form>
		</section>
	</main>
