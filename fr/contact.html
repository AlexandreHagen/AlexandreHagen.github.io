<body>

	<img class="banner" src="../assets/photo/gary/banner_hands.jpg" alt="Mains de Gary sculpteur travaillant le bronze" width="1920" height="400" loading="eager" fetchpriority="high">

	<main>
		<section class="contact fade-in">
			<h1 class="title title-big">LAISSEZ VOTRE MESSAGE ICI</h1>
			<form class="contact-form" action="https://formspree.io/sculpteur@artiste-gary.com" method="POST">
				<label for="name" class="visually-hidden">Votre nom</label>
				<input type="text" id="name" name="name" placeholder="Votre nom" required>

				<label for="email" class="visually-hidden">Votre email</label>
				<input type="email" id="email" name="_replyto" placeholder="Votre email" required>

				<label for="message" class="visually-hidden">Votre message</label>
				<textarea id="message" name="message" placeholder="Message" required></textarea>

				<button type="submit">Envoyer</button>
			</form>
		</section>
	</main>
